{% extends "base.html" %}
{%block visual%}
<div class = "header">
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">
      Welcome {{user.name}}
    <img src="{{user.avatar_url}}" width="40" height="40" class="d-inline-block align-top" alt="">
    </a>
    <form class="form-inline" method = "post">
       {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Add user to graph" aria-label="Search" name = "userName">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name = "userAdd">Add</button>
    </form>
  </nav>
</div>
<div class = "container">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
      var width  = 640;
          height = 480;

      var links =

      //graph nodes
      var nodes = {}

      //parse links to nodes
      links.forEach(function(link){
        links.source = nodes[link.source] ||
          (nodes[link.source] = {name:  link.source});
        link.target = nodes[link.target] ||
          (nodes[link.target] = {name: link.target})
      });

      //add svg to body
      var svg = d3.select('body').append('svg')
      .attr('width', width)
      .attr('height', height);


      var force = d3.layout.force()
      .size([width, height])
      .nodes(d3.values(nodes))
      .links(d3.values(links))
      .on("tick", tick)
      .linkDistance(300)
      .start();

      var link = svg.selectAll('.link')
      .data(links)
      .enter().append('link')
      .attr('class', 'link');

      var node = svg.selectAll('node')
      .data(force.nodes())
      .enter().append('circle')
      .attr('class', 'node')
      .attr('r', width * 0.03)

      function tick(e) {
        node.attribute('cx', function(d) {return d.x})
        .attr('cy', function(d) {return d.y})
        .call(force.drag);
        
        link.attr('x1', function(d) {return d.source.x})
        .attr('y1', function(d) {return d.source.y})
        .attr('x2', function(d) {return d.source.x})
        .attr('y2', function(d) {return d.source.y})
      }


    </script>
</div>
{%endblock visual%}
