{% extends "base.html" %}
{%block visual%}
  <div class = "container">
    <h1>Stephen Moran</h1>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
      var width = 960,
      height = 500
      var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

      var force = d3.layout.force()
      .gravity(.05)
      .distance(100)
      .charge(-100)
      .size([width, height]);
    </script>
  </div>
{%endblock visual%}
